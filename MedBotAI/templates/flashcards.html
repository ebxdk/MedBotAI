{% extends "layout.html" %}

{% block content %}
<div id="flashcards-view" class="tool-view">
    <div class="flashcard-container">
        <form class="flashcard-form">
            <div class="form-group">
                <input 
                    type="text" 
                    id="flashcard-topic" 
                    class="form-control" 
                    placeholder="Enter a medical topic..."
                    required
                >
            </div>
            <div class="form-group">
                <select id="flashcard-count" class="form-control">
                    <option value="5">5 cards</option>
                    <option value="10" selected>10 cards</option>
                    <option value="15">15 cards</option>
                    <option value="20">20 cards</option>
                </select>
            </div>
            <button type="submit" class="primary-button">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 5v14M5 12h14"></path>
                </svg>
                Generate Flashcards
            </button>
        </form>

        <div id="flashcards-loading"></div>
        <div id="flashcards-error"></div>

        <div class="flashcard">
            <div class="flashcard-inner">
                <div class="flashcard-front">
                    <!-- Front content will be added dynamically -->
                </div>
                <div class="flashcard-back">
                    <!-- Back content will be added dynamically -->
                </div>
            </div>
        </div>

        <div class="flashcard-controls">
            <button class="prev-card">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 18l-6-6 6-6"></path>
                </svg>
                Previous
            </button>
            <span class="flashcard-counter">0 / 0</span>
            <button class="next-card">
                Next
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 18l6-6-6-6"></path>
                </svg>
            </button>
        </div>
    </div>
</div>
{% endblock %}
