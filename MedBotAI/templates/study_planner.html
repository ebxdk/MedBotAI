<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Planner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f7f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            border-radius: 10px 10px 0 0;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3>Upload Syllabus</h3>
            </div>
            <div class="card-body">
                <form id="uploadForm">
                    <div class="form-group">
                        <label for="syllabusFile">Select PDF File:</label>
                        <input type="file" class="form-control-file" id="syllabusFile" accept="application/pdf">
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h3>Generate Study Plan</h3>
            </div>
            <div class="card-body">
                <button id="generatePlanBtn" class="btn btn-primary">Generate Plan</button>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h3>Manage Calendar</h3>
            </div>
            <div class="card-body">
                <button id="addToCalendarBtn" class="btn btn-primary">Add to Calendar</button>
                <button id="clearCalendarBtn" class="btn btn-danger">Clear Calendar</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#uploadForm').on('submit', function(e) {
                e.preventDefault();
                // Handle file upload
            });

            $('#generatePlanBtn').on('click', function() {
                // Handle plan generation
            });

            $('#addToCalendarBtn').on('click', function() {
                // Handle adding events to calendar
            });

            $('#clearCalendarBtn').on('click', function() {
                // Handle clearing calendar
            });
        });
    </script>
</body>
</html>
