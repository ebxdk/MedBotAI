<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MedBot AI - Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      --background: #121212;
      --foreground: #ffffff;
      --card: #1e1e1e;
      --card-foreground: #ffffff;
      --popover: #1e1e1e;
      --popover-foreground: #ffffff;
      --primary: #0ea5e9;
      --primary-foreground: #ffffff;
      --secondary: #1e293b;
      --secondary-foreground: #ffffff;
      --muted: #334155;
      --muted-foreground: #94a3b8;
      --accent: #1e293b;
      --accent-foreground: #ffffff;
      --destructive: #ef4444;
      --destructive-foreground: #ffffff;
      --border: #334155;
      --input: #334155;
      --ring: #0ea5e9;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background);
      color: var(--foreground);
    }
    
    .card {
      background-color: var(--card);
      color: var(--card-foreground);
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      padding: 1.5rem;
    }
    
    .btn-primary {
      background-color: var(--primary);
      color: var(--primary-foreground);
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      font-weight: 500;
      cursor: pointer;
      border: none;
    }
    
    .btn-secondary {
      background-color: var(--secondary);
      color: var(--secondary-foreground);
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      font-weight: 500;
      cursor: pointer;
      border: none;
    }
    
    .input {
      background-color: var(--background);
      border: 1px solid var(--input);
      color: var(--foreground);
      padding: 0.5rem;
      border-radius: 0.25rem;
      width: 100%;
    }
    
    .chat-message {
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
    }
    
    .user-message {
      background-color: var(--secondary);
      margin-left: 2rem;
    }
    
    .bot-message {
      background-color: var(--card);
      margin-right: 2rem;
      border: 1px solid var(--border);
    }
    
    .typing-indicator {
      display: inline-block;
    }
    
    .typing-indicator span {
      display: inline-block;
      width: 8px;
      height: 8px;
      background-color: var(--muted-foreground);
      border-radius: 50%;
      margin-right: 3px;
      animation: typing 1s infinite;
    }
    
    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes typing {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-5px);
      }
    }
  </style>
</head>
<body>
  <div class="min-h-screen flex flex-col">
    <header class="bg-[var(--card)] border-b border-[var(--border)] p-4">
      <div class="container mx-auto flex justify-between items-center">
        <div class="flex items-center space-x-2">
          <img src="/logo.png" alt="MedBot AI Logo" class="h-8 w-8" />
          <h1 class="text-xl font-bold">MedBot AI</h1>
        </div>
        <nav>
          <ul class="flex space-x-4">
            <li><a href="/" class="hover:text-[var(--primary)]">Home</a></li>
            <li><a href="/chat" class="hover:text-[var(--primary)] text-[var(--primary)]">Chat</a></li>
            <li><a href="/flashcards" class="hover:text-[var(--primary)]">Flashcards</a></li>
            <li><a href="/exams" class="hover:text-[var(--primary)]">Practice Exams</a></li>
            <li><a href="/calendar" class="hover:text-[var(--primary)]">Study Planner</a></li>
          </ul>
        </nav>
      </div>
    </header>
    
    <main class="flex-1 container mx-auto p-4">
      <div class="card h-[calc(100vh-12rem)] flex flex-col">
        <div class="flex-1 overflow-y-auto p-4" id="chat-messages">
          <div class="chat-message bot-message">
            <p>ðŸ‘‹ Hello! I'm MedBot AI, your medical study assistant. How can I help you today?</p>
          </div>
          <!-- Messages will be added here -->
        </div>
        
        <div class="border-t border-[var(--border)] p-4">
          <form id="chat-form" class="flex space-x-2">
            <input type="text" id="message-input" class="input flex-1" placeholder="Type your message here..." />
            <button type="submit" class="btn-primary">
              <i class="fas fa-paper-plane mr-2"></i>Send
            </button>
          </form>
        </div>
      </div>
    </main>
    
    <footer class="bg-[var(--card)] border-t border-[var(--border)] p-4 text-center">
      <p>Â© 2023 MedBot AI. All rights reserved.</p>
    </footer>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const chatForm = document.getElementById('chat-form');
      const messageInput = document.getElementById('message-input');
      const chatMessages = document.getElementById('chat-messages');
      
      // Handle navigation
      const links = document.querySelectorAll('a');
      links.forEach(link => {
        link.addEventListener('click', function(e) {
          if (link.getAttribute('href').startsWith('/')) {
            e.preventDefault();
            const path = link.getAttribute('href');
            window.location.href = path === '/' ? '/index.html' : path + '.html';
          }
        });
      });
      
      // Handle chat form submission
      chatForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const message = messageInput.value.trim();
        if (!message) return;
        
        // Add user message to chat
        addMessage(message, 'user');
        messageInput.value = '';
        
        // Show typing indicator
        const typingIndicator = document.createElement('div');
        typingIndicator.className = 'chat-message bot-message typing';
        typingIndicator.innerHTML = '<div class="typing-indicator"><span></span><span></span><span></span></div>';
        chatMessages.appendChild(typingIndicator);
        
        // Scroll to bottom
        chatMessages.scrollTop = chatMessages.scrollHeight;
        
        // Simulate API call
        setTimeout(() => {
          // Remove typing indicator
          chatMessages.removeChild(typingIndicator);
          
          // Add bot response
          fetch('/api/chat', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ message }),
          })
          .then(response => response.json())
          .then(data => {
            addMessage(data.response, 'bot');
          })
          .catch(error => {
            // Fallback response if API call fails
            addMessage("I'm sorry, I couldn't process your request at the moment. Please try again later.", 'bot');
            console.error('Error:', error);
          });
        }, 1500);
      });
      
      // Function to add a message to the chat
      function addMessage(text, sender) {
        const messageElement = document.createElement('div');
        messageElement.className = `chat-message ${sender}-message`;
        messageElement.innerHTML = `<p>${text}</p>`;
        chatMessages.appendChild(messageElement);
        
        // Scroll to bottom
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
    });
  </script>
</body>
</html>
